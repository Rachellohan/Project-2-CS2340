{% extends 'base.html' %}
{% block content %}
<div class="p-4">
  <div class="container">
    <div class="row justify-content-center mt-4">
      <div class="col-md-8">
        <div class="card shadow-lg rounded-4 border-0" style="background-color: #f8fff8;">
          <div class="card-body p-4">
            <h2 class="text-success mb-3">Edit Review</h2>
            <hr class="border-success mb-4" />
            <form method="POST">
              {% csrf_token %}
              <div class="mb-4">
                <label for="comment" class="form-label text-success fw-semibold">Comment:</label>
                <textarea name="comment" id="comment" required class="form-control border-success rounded-3" rows="5">{{ template_data.review.comment }}</textarea>
              </div>
              <div class="text-start">
                <button type="submit" class="btn btn-success px-4 py-2 rounded-pill">
                  Save Changes
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
