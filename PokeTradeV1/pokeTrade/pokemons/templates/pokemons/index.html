    <div class="row" id="pokemon-container">

  </div>
</div>

<script>
// Prevent empty search submissions
function validateSearch() {
  const searchInput = document.querySelector('input[name="search"]').value;
  if (searchInput.trim() === "") {
    return false;
  }
  return true;
}
