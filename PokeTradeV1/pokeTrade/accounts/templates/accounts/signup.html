{% extends 'base.html' %}
{% block content %}
<div class="p-4 mt-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg rounded-4 border-0" style="background-color: #f8fff8;">
          <div class="card-body p-4">
            <h2 class="text-center text-success mb-3">Sign Up</h2>
            <hr class="border-success" />
            <form method="POST">
              {% csrf_token %}
              <div class="mb-3">
                {{ template_data.form.as_p }}
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-success px-4 py-2 rounded-pill">
                  Sign Up
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
